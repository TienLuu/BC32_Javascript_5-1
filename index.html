<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript_5-1</title>

    <!-- BS4 CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- QUẢN LÝ TUYỂN SINH -->
    <div class="card">
        <div class="card-header">
            Quản Lý Tuyển Sinh
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Điểm chuẩn:</label>
                <input type="text" name="" id="admissionScore" class="form-control"
                    placeholder="Nhập điểm chuẩn trường học" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Môn 1:</label>
                <input type="text" name="" id="score1" class="form-control" placeholder="Nhập điểm thi môn 1"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Môn 2:</label>
                <input type="text" name="" id="score2" class="form-control" placeholder="Nhập điểm thi môn 2"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Môn 3:</label>
                <input type="text" name="" id="score3" class="form-control" placeholder="Nhập điểm thi môn 3"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Khu vực:</label>
                <input type="text" name="" id="location" class="form-control" placeholder="Nhập khu vực"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Đối tượng:</label>
                <input type="text" name="" id="contestant" class="form-control" placeholder="Nhập đối tượng dự thi"
                    aria-describedby="helpId">
            </div>
            <button type="button" class="btn btn-success" onclick="calcScore()">Tính Toán</button>
        </div>
        <div class="card-footer text-muted" id="showResult">
            Footer
        </div>
    </div>
    <br>
    <br>

    <!-- TÍNH TIỀN ĐIỆN -->
    <div class="card">
        <div class="card-header">
            Tính Tiền Điện
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Tên KH:</label>
                <input type="text" name="" id="username" class="form-control" placeholder="Nhập tên KH"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Số Kw tiêu thụ:</label>
                <input type="text" name="" id="kw" class="form-control" placeholder="Nhập số KW tiêu thụ"
                    aria-describedby="helpId">
            </div>
            <button type="button" class="btn btn-success" onclick="calcTotalPrice()">Tính Tiền</button>
        </div>
        <div class="card-footer text-muted" id="showTotalPrice">
            Footer
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/index.js"></script>
</body>

</html>
